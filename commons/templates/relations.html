<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>{{title}}</title>
        
        <link rel="stylesheet" href="{{contextRoot}}/vendor/bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="{{contextRoot}}/vendor/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>{{title}}: {{collection}}</h2>
                </div>
            </div>
            <div class="row">
            {{#documents}}
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading"><a href="{{contextRoot}}/_show/detail/{{_id}}">{{name}}</a></div>
                        <div class="panel-body">
                        {{#has_relations}}
                            <ul class="nav nav-pills nav-stacked">
                            {{#relations}}
                                <li role="presentation"><a href="{{contextRoot}}/_show/detail/{{_id}}">{{collection}}: {{name}}</a></li>
                            {{/relations}}
                            </ul>
                        {{/has_relations}}
                        </div>
                    </div>
                </div>
            {{/documents}}
            </div>
        </div>
        
        <script src="/_utils/script/json2.js"></script>
        <script src="/_utils/script/jquery.js"></script>
        <script src="/_utils/script/jquery.couch.js"></script>
        <script src="/_utils/script/sha1.js"></script>
        <script src="{{contextRoot}}/vendor/couchapp/jquery.couch.app.js"></script>
        <script src="{{contextRoot}}/vendor/couchapp/jquery.couch.app.util.js"></script>
        <script src="{{contextRoot}}/vendor/couchapp/jquery.mustache.js"></script>
        <script src="{{contextRoot}}/vendor/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
